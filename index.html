<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macter Kitchen Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      background: #000000;
      color: #ffffff;
      margin: 0;
    }
    h1 {
      color: #ffffff;
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 15px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    .time-inputs {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
      justify-content: center;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 70px;
    }
    .input-group label {
      font-size: 0.8em;
      color: #ffffff;
      margin-bottom: 5px;
      text-align: center;
    }
    input[type="text"] {
      width: 250px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
    button {
      background-color: #3498db;
      color: white;
    }
    button:hover {
      background-color: #2980b9;
    }
    .timer {
      background: #1c1c1c;
      border: 2px solid #3498db;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }
    .label {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffffff;
    }
    .time, .alarm {
      margin: 10px 0;
      font-size: 3em;
      text-align: center;
    }
    .timer button {
      margin: 5px 5px 0 0;
      background-color: #2ecc71;
    }
    .timer button.pause {
      background-color: #f39c12;
    }
    .timer button.clear {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Macter Kitchen Timer</h1>
  <form id="addTimerForm">
    <input type="text" id="label" placeholder="Label (optional)">
    <div class="time-inputs">
      <div class="input-group">
        <label for="hours">Hours</label>
        <input type="number" id="hours" min="0" value="0">
      </div>
      <div class="input-group">
        <label for="minutes">Minutes</label>
        <input type="number" id="minutes" min="0" value="0">
      </div>
      <div class="input-group">
        <label for="seconds">Seconds</label>
        <input type="number" id="seconds" min="0" value="0">
      </div>
    </div>
    <button type="submit">Add Timer</button>
  </form>
  <div id="timers"></div>

  <audio id="alarmSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const timers = [];
    const alarmSound = document.getElementById('alarmSound');

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return `${hours}h ${minutes}m ${seconds}s`;
    }

    function createTimer(label, hours, minutes, seconds) {
      if (!label) label = "Timer";
      const totalMs = (hours * 3600 + minutes * 60 + seconds) * 1000;
      const startTime = Date.now();
      const timer = {
        label,
        startTime,
        elapsedWhenPaused: 0,
        paused: false,
        baseAlarm: totalMs,
        alarms: [totalMs],
        element: document.createElement('div'),
        lastAlarmTime: 0
      };

      timer.element.classList.add('timer');
      timer.element.innerHTML = `
        <div class="label">${label}</div>
        <div class="time">Elapsed: 0:00</div>
        <div class="alarm">Alarm at: ${formatTime(totalMs)}</div>
        <button class="add">Add a Minute</button>
        <button class="pause">Pause</button>
        <button class="clear">Clear</button>
      `;

      const timeDiv = timer.element.querySelector('.time');
      const alarmDiv = timer.element.querySelector('.alarm');
      const addBtn = timer.element.querySelector('.add');
      const pauseBtn = timer.element.querySelector('.pause');
      const clearBtn = timer.element.querySelector('.clear');

      addBtn.addEventListener('click', () => {
        timer.baseAlarm += 60 * 1000;
        timer.alarms.push(timer.baseAlarm);
        alarmDiv.textContent = `Alarm at: ${formatTime(timer.baseAlarm)}`;
      });

      pauseBtn.addEventListener('click', () => {
        timer.paused = !timer.paused;
        if (timer.paused) {
          timer.elapsedWhenPaused = Date.now() - timer.startTime;
          pauseBtn.textContent = 'Resume';
          alarmSound.play(); // Play alarm when paused
        } else {
          timer.startTime = Date.now() - timer.elapsedWhenPaused;
          pauseBtn.textContent = 'Pause';
        }
      });

      clearBtn.addEventListener('click', () => {
        timer.element.remove();
        const index = timers.indexOf(timer);
        if (index > -1) timers.splice(index, 1);
      });

      document.getElementById('timers').appendChild(timer.element);
      timers.push(timer);
    }

    function updateTimers() {
      const now = Date.now();
      timers.forEach(timer => {
        if (timer.paused) return;

        const elapsed = now - timer.startTime;
        const mins = Math.floor(elapsed / 60000);
        const secs = Math.floor((elapsed % 60000) / 1000);
        timer.element.querySelector('.time').textContent = `Elapsed: ${mins}:${secs.toString().padStart(2, '0')}`;

        timer.alarms.forEach(alarmTime => {
          if (elapsed >= alarmTime && alarmTime > timer.lastAlarmTime) {
            timer.lastAlarmTime = alarmTime;
            alarmSound.play();
          }
        });
      });
    }

    document.getElementById('addTimerForm').addEventListener('submit', e => {
      e.preventDefault();

      // Unlock audio for iOS Safari
      alarmSound.play().then(() => {
        alarmSound.pause();
        alarmSound.currentTime = 0;
      }).catch(() => {
        // ignore play errors on first interaction
      });

      const label = document.getElementById('label').value;
      const hours = parseInt(document.getElementById('hours').value) || 0;
      const minutes = parseInt(document.getElementById('minutes').value) || 0;
      const seconds = parseInt(document.getElementById('seconds').value) || 0;

      if (hours || minutes || seconds) {
        createTimer(label, hours, minutes, seconds);
        document.getElementById('addTimerForm').reset();
      }
    });

    setInterval(updateTimers, 1000);
  </script>
</body>
</html>
